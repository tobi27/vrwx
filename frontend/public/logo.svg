<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
  </defs>

  <!-- V shape with circuit pattern -->
  <g transform="translate(5, 5)">
    <!-- Left V arm -->
    <path d="M8 0 L20 40 L24 40 L14 5 L8 0Z" fill="url(#blueGrad)"/>
    <!-- Right V arm with robot head hint -->
    <path d="M40 0 L28 35 L24 40 L20 40 L34 0Z" fill="url(#silverGrad)"/>
    <!-- Circuit dots -->
    <circle cx="6" cy="12" r="2" fill="#f97316" opacity="0.8"/>
    <circle cx="4" cy="20" r="1.5" fill="#f97316" opacity="0.6"/>
    <circle cx="8" cy="28" r="1.5" fill="#3b82f6" opacity="0.8"/>
    <!-- Circuit lines -->
    <path d="M6 12 L2 12 M4 20 L0 20 M8 28 L4 28" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    <!-- Robot eye -->
    <circle cx="36" cy="8" r="3" fill="none" stroke="url(#blueGrad)" stroke-width="1.5"/>
    <circle cx="36" cy="8" r="1" fill="#3b82f6"/>
  </g>

  <!-- VRAIX text -->
  <text x="55" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#f8fafc" letter-spacing="2">
    VRAIX
  </text>
</svg>